<!doctype html>
    <title>Upload an excel file</title>
    <h1>Excel file upload (xlsx, xls only)</h1>
    <form action="{{ url_for('upload') }}" method=POST enctype=multipart/form-data>
    <p><input type=file name=excel><input type=submit value="upload"></br></br>Account Numbers:</br><textarea name="accounts" style="width:250px;height:150px; float: none;"></textarea></p>
   </form>
   
{% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message[1] }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
